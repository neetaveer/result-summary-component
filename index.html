<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
   <div class="container">

    <div class="right">
      <div class="inner-right"> 
        <p class="bold summary" >Summary</p>
        <div class="marks-container">

          <div class="mark-box" style="background-color: rgb(245, 231, 231);">
            <div class="icon-container">
            <img src="./assets/images/icon-reaction.svg" alt="img">
            <p>Reaction</p>
          </div>
          <p><span class="bold"> 80</span> / 100</p>
           </div>

          <div class="mark-box" style="background-color:rgb(248, 248, 223)";>
            <div class="icon-container">
            <img src="./assets/images/icon-memory.svg" alt="img">
             <p>Memory</p>
          </div>
            <P><span class="bold">92</span> / 100</P>
          </div>

          <div class="mark-box" style="background-color:rgb(212, 239, 212);">
            <div class="icon-container">
            <img src="./assets/images/icon-verbal.svg" alt="img">
            <p> Verbal </p>
          </div>
            <P> <span class="bold">61</span> / 100</P>
          </div>

          <div class="mark-box" style="background-color:rgb(212, 212, 240);">
            <div class="icon-container">
            <img  src="./assets/images/icon-visual.svg" alt="img">
            <p>Visual</p>
          </div>
            <P><span class="bold">72</span> / 100</P>
          </div>

        </div>
            <button>Continue</button>
      </div>
    </div>





    <div class="left">
      <div class="inner-left">
        <p style="padding: 20px; padding-top: 0;"> Your Result</p>

        <div class="score-container">
          <div class="score-round">
            <p><span class="score">76</span><br>
              of 100</p>
          </div>
        </div>
        <h2>Great</h2>

        <p style="padding: 20px;"> You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>

  </div>
 

















  

  <div class="attribution">
    **Challenge**
    Coded by <a href="#">Neeta Veer</a>.
  </div>
</body>

</html>
